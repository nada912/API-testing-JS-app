name: Node.js API Test

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:5.0  # Use a stable version of MongoDB
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongo --eval 'db.adminCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Cache Node.js modules
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ matrix.node-version }}-build-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-node-${{ matrix.node-version }}-build-
          ${{ runner.os }}-node-${{ matrix.node-version }}-

    - name: Install dependencies
      run: npm install

    - name: Wait for MongoDB to start
      run: |
        echo "Waiting for MongoDB to be ready"
        sleep 60  # Give MongoDB more time to start

    - name: Show MongoDB logs
      run: docker logs mongo  # Print MongoDB logs for debugging

    - name: Run tests
      env:
        MONGO_URI: mongodb://mongo:27017/api-db  # Correct MongoDB URI
      run: npm test
